[pytest]
# Pytest configuration for COSTA backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test locations
testpaths = tests

# Output
addopts =
    -v
    --strict-markers
    --tb=short

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
